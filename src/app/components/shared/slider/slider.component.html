<div class="wrapper">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of sliderItems">
            <ng-template carouselSlide [id]="slide.id">
                <div class="card" (click)="showDetails(slide.id)">
                    <img class="poster" [src]="imageSource + slide.poster_path" [alt]="slide.title"
                        [title]="slide.title">
                    <h3 class="title">{{slide.title}}</h3>
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
